<form novalidate #form="ngForm" (submit)="onSubmit(formData);  form.resetForm() ">
  <input type="hidden" name="detailsid" value="formData.detailsid" />
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control form-control-lg col-md-14" placeholder="Full Name" name="name" required
               #name="ngModel" [(ngModel)]="formData.name" minlength="3" [class.invalid]="name.invalid && name.touched">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control form-control-lg col-md-14" placeholder="Age" name="Age" required
               #Age="ngModel" [(ngModel)]="formData.age" [class.invalid]="Age.invalid && Age.touched">
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" class="form-control form-control-lg col-md-14" placeholder="Date of Birth (mm/dd/yy)" name="dateOfBirth"
               required #dateOfBirth="ngModel" [(ngModel)]="formData.dateOfBirth">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control form-control-lg col-md-14" placeholder="Address" name="Address" required
               #Address="ngModel" [(ngModel)]="formData.address" minlength="5" [class.invalid]="Address.invalid && Address.touched">
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn-primary btn-info btn-lg btn-block col-md-4 float-right" type="submit" [disabled]="form.invalid" style="margin-bottom:30px;">Submit</button>
  </div>
</form>
